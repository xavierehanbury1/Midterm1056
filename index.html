
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="bootstrap-4.3.1-dist/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-4.3.1-dist/bootstrap-grid.css" rel="stylesheet">
    <title>Responsive Scaffold Hw2</title>
</head>
    <body>
        <header class="grid-con">
            <div class="nav">
                <div class="box1">Logo</div>
                <div class="box1b">Nav</div>
            </div>
        </header>
<main class="grid-con">
    <div class="heroBanner">Hero Image</div>
        <div class="row">
            <div class="leftCol2"> <p>Image of Flippers</p></div>
            <div class="rightCol2"> <p>Image of surfboards</p></div>
            <div class="leftCol2"> <p>Image of traction pads</p></div>
            <div class="rightCol2"> <p>Image of board leashes</p></div>
        </div>
        <div class="row">
            <div class="Col-1-4"> <p>Hi there</p></div>
            <div class="Col-2-4"> <p>Hello hello</p></div>
            <div class="Col-3-4"> <p>Hi hello</p></div>
            <div class="Col-4-4"> <p>Greetings</p></div>
        </div>
<div class="purchase"></div>
<div class="login"></div>
</main>

<footer class="grid-con">
    <div class="footer">Footer</div>
</footer>

    </body>
</html>
